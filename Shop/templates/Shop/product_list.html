{% extends "Shop/base.html" %}
{% load static %}


{% block content %}
<div class="main">
    <h1>Усі товари</h1>
    <hr>
    <div class="product-list">
        {% for el in products %}
        <div class="item">
            <h2><a href="#">{{ el.name }}</a></h2>
            <img src="{{ el.image.url }}" alt="photo">
            <h4>Ціна:{{ el.price }}</h4>
            <span>{{ el.description | truncatewords:3 }}</span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
